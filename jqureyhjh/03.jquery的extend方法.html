        hjh.extend = hjh.prototype.extend = function (obj) {
            // 类调用this指向类
            //外部传入对象后通过遍历就可以将对象的键取出来绑定给类上,则键对应的函数方法也就成为了类的静态方法，
            // 对象调用this指向对象
            //外部传入对象后通过遍历就可以将对象的键取出来绑定给对象上,则键对应的函数方法也就成为了对象的实例方法，
            for (var key in obj){
                this[key] = obj[key];
            }
        };
        //类调用，this就是这个类
        hjh.extend()
        var h = new hjh()
        //对象调用，this就是这个对象
        h.extend()
